<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8"/>
    <title>Directorio CRIT Hidalgo</title>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <link href="styles.css" rel="stylesheet"/>
</head>
<body>

<header>
    <img alt="CRIT Hidalgo Logo" class="logo" src=""/>
    <h1>Directorio</h1>

    <div class="controls">
        <input
                aria-label="Buscar contacto"
                id="search"
                placeholder="Buscar por nombre, puesto, extensión…"
                type="search"
        />
    </div>
</header>

<main aria-live="polite" id="directory"></main>

<div class="modal-overlay" id="modalOverlay">
    <div
            aria-labelledby="modalName"
            aria-modal="true"
            class="modal"
            role="dialog"
    >
        <button aria-label="Cerrar" class="modal-close">✕</button>

        <a href="#" id="modalPhotoLink" rel="noopener" target="_blank">
            <img alt="" id="modalPhoto"/>
        </a>

        <h2 id="modalName"></h2>
        <p id="modalPosition"></p>

        <div class="modal-meta">
            <span id="modalExt"></span>
            <span id="modalCub"></span>
        </div>

        <a class="modal-email" id="modalEmail"></a>
    </div>
</div>

<script src="app.js"></script>

</body>
</html>
